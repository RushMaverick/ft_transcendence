<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PLAY PONG</h1>
            <button id="profile">Profile</button>
        </header>
        <nav>
            <button id="one-vs-one">1 vs 1</button>
            <button id="tournaments">Tournaments</button>
            <button id="friends">Friends</button>
        </nav>
        <main>
            <div class="pong-table">
                <div class="paddle left"></div>
                <div class="ball"></div>
                <div class="paddle right"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
